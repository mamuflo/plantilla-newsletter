<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Newsletter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body { 
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 2em;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }

        h1 { 
            color: #003366; 
            font-weight: 700;
        }
        body.dark-mode h1 {
            color: #82c0ff;
        }

        .controls {
            display: flex;
            gap: 1em;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }
        .button {
            background-color: #005a9e; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1em; 
            font-weight: 700;
            cursor: pointer; 
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #003366;
            transform: translateY(-2px);
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }

        #copyAndOpenOutlookButton {
            display: none;
        }

        body.dark-mode .button {
            background-color: #82c0ff;
            color: #1a1a1a;
        }
        body.dark-mode .button:hover {
            background-color: #a9d3ff;
        }
        body.dark-mode .button.secondary {
            background-color: #5a6268;
            color: #f1f1f1;
        }
        body.dark-mode .button.secondary:hover {
            background-color: #495057;
        }

        .preview-container {
            width: 100%;
            max-width: 800px;
            margin-top: 1em;
        }
        h2 { 
            color: #005a9e; 
            border-bottom: 2px solid #eef7ff;
            padding-bottom: 0.5em;
            margin-top: 2em;
        }
        body.dark-mode h2 {
            color: #82c0ff;
            border-bottom-color: #3a3a3a;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        body.dark-mode iframe {
            border-color: #444;
            background-color: #1a1a1a;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #005a9e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        body.dark-mode .theme-toggle {
            background-color: #82c0ff;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            body {
                padding: 1em;
            }
            .controls {
                flex-direction: column;
                width: 100%;
            }
            .button {
                width: 100%;
                box-sizing: border-box;
            }
            .controls #copyButton {
                display: none;
            }
            .controls #copyAndOpenOutlookButton {
                display: block !important;
            }
        }

        /* Estilos para el Modal de Guardar Plantilla */
        .save-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .save-modal-content {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            max-width: 500px;
            width: 90%;
        }
        body.dark-mode .save-modal-content {
            background-color: #2c2c2c;
        }
        .save-modal-content label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        .save-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1em;
            margin-top: 1.5em;
        }

        /* Estilos para el Modal de Sobrescritura (reutilizando los del otro modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex;
            justify-content: center; align-items: center; z-index: 1003; /* Encima del otro modal */
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-content {
            background-color: #fff; padding: 2em; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center;
            max-width: 400px; width: 90%;
        }

    </style>
</head>
<body>

    <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>

    <h1>Newsletter Generada</h1>
    <p>Usa el botÃ³n para copiar el contenido y pÃ©galo en tu cliente de correo (como Outlook).</p>

    <div class="controls">
        <a href="/" class="button secondary">Volver al Formulario</a>
        <button id="copyButton" class="button">Copiar para Outlook</button>
        <button id="copyAndOpenOutlookButton" class="button">Copiar y Abrir en Outlook</button>
    </div>

    <div class="preview-container">
        <h2>Vista Previa</h2>
        <iframe id="preview-frame" title="Vista previa de la newsletter"></iframe>
    </div>

    <!-- El cÃ³digo HTML para la vista previa se pasa de forma invisible -->
    <div id="html_for_preview" style="display: none;">{{ newsletter_html|e }}</div>

    <!-- Modal para Guardar Plantilla -->
    <div id="save-template-modal" class="save-modal-overlay">
        <div class="save-modal-content">
            <h4>Guardar Plantilla en Google Drive</h4>
            <label for="template-filename">Nombre del archivo:</label>
            <input type="text" id="template-filename" style="width: calc(100% - 24px); padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em;">
            <div class="save-modal-actions">
                <button id="save-modal-cancel-btn" class="button secondary">Cancelar</button>
                <button id="save-modal-confirm-btn" class="button">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal de ConfirmaciÃ³n de Sobrescritura -->
    <div id="overwrite-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="overwrite-modal-text">Ya existe una plantilla con este nombre. Â¿Deseas sobrescribirla?</p>
            <div class="save-modal-actions" style="justify-content: center;">
                <button id="overwrite-modal-cancel-btn" class="button secondary">Cancelar</button>
                <button type="button" id="overwrite-modal-confirm-btn" class="button" style="background-color: #ffc107; color: #212529;">Sobrescribir</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const copyButton = document.getElementById('copyButton');
            const copyAndOpenOutlookButton = document.getElementById('copyAndOpenOutlookButton');
            const saveTemplateBtn = document.getElementById('save-template-btn');
            const previewFrame = document.getElementById('preview-frame');
            const htmlForPreview = document.getElementById('html_for_preview').textContent;
            const body = document.body;

            // --- LÃ³gica del Modal de Guardar ---
            const saveModal = document.getElementById('save-template-modal');
            const filenameInput = document.getElementById('template-filename');
            const saveConfirmBtn = document.getElementById('save-modal-confirm-btn');
            const saveCancelBtn = document.getElementById('save-modal-cancel-btn');
            
            const overwriteModal = document.getElementById('overwrite-confirm-modal');
            const overwriteCancelBtn = document.getElementById('overwrite-modal-cancel-btn');
            const overwriteConfirmBtn = document.getElementById('overwrite-modal-confirm-btn');
            let overwriteData = null;

            function openSaveModal() {
                const d = new Date();
                const dateString = d.getFullYear() + '-' + ('0'+(d.getMonth()+1)).slice(-2) + '-' + ('0'+d.getDate()).slice(-2);
                const timeString = ('0'+d.getHours()).slice(-2) + '' + ('0'+d.getMinutes()).slice(-2);
                filenameInput.value = 'plantilla-' + dateString + '-' + timeString + '.json';
                saveModal.style.opacity = '1';
                saveModal.style.visibility = 'visible';
            }

            function closeSaveModal() {
                saveModal.style.opacity = '0';
                saveModal.style.visibility = 'hidden';
            }

            saveTemplateBtn.addEventListener('click', openSaveModal);
            saveCancelBtn.addEventListener('click', closeSaveModal);
            saveConfirmBtn.addEventListener('click', function() {
                const filename = filenameInput.value;
                if (filename) { // Llamamos a la funciÃ³n de guardado principal
                    saveTemplate(filename);
                }
            });

            // LÃ³gica de sobrescritura
            overwriteCancelBtn.onclick = () => {
                overwriteModal.style.opacity = '0';
                overwriteModal.style.visibility = 'hidden';
                overwriteData = null;
            };

            overwriteConfirmBtn.addEventListener('click', () => {
                if (overwriteData) {
                    saveTemplate(overwriteData.filename, overwriteData.file_id);
                }
                overwriteCancelBtn.onclick();
            });

            function saveTemplate(filename, file_id = null) {
                const payload = { filename: filename };
                if (file_id) {
                    payload.file_id = file_id;
                }

                fetch('/save_template', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.status === 409) { // Conflicto
                        return response.json().then(data => {
                            overwriteData = { filename: filename, file_id: data.file_id };
                            closeSaveModal(); // Cerramos el modal de nombre
                            overwriteModal.style.opacity = '1';
                            overwriteModal.style.visibility = 'visible';
                            return Promise.reject('conflict'); // Detener cadena
                        });
                    }
                    if (!response.ok) return response.json().then(err => { throw new Error(err.error || 'Error del servidor') });
                    return response.json();
                })
                .then(data => {
                    if (data && data.message) {
                        alert(data.message);
                        closeSaveModal();
                    }
                })
                .catch(error => {
                    if (error !== 'conflict') {
                        console.error('Error:', error);
                        alert('Error al guardar: ' + error.message);
                    }
                    });
            }

            // --- LÃ³gica del Tema ---
            function applyTheme(theme) {
                if (theme === 'dark-mode') {
                    body.classList.add('dark-mode');
                    themeToggle.textContent = 'â˜€ï¸';
                } else {
                    body.classList.remove('dark-mode');
                    themeToggle.textContent = 'ðŸŒ™';
                }
                // Forzar al iframe a heredar el tema
                updateIframeTheme();
            }

            function updateIframeTheme() {
                const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                if (body.classList.contains('dark-mode')) {
                    // Inyectar estilos oscuros en el iframe
                    const style = frameDoc.createElement('style');
                    style.textContent = `
                        body { background-color: #1a1a1a !important; }
                        .header-footer { background-color: #2c2c2c !important; }
                        .main-bg { background-color: #222222 !important; background-image: none !important; }
                        h1, h2, p, strong, font { color: #f1f1f1 !important; }
                        .footer-text, .footer-text p, .footer-text a { color: #ccc !important; }
                        .button a { background-color: #82c0ff !important; color: #1a1a1a !important; }
                    `;
                    frameDoc.head.appendChild(style);
                } else {
                    // Si se vuelve al modo claro, simplemente recargamos el contenido original
                    frameDoc.open();
                    frameDoc.write(htmlForPreview);
                    frameDoc.close();
                }
            }

            // Cargar tema guardado
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            applyTheme(savedTheme);

            // Rellenar el iframe
            previewFrame.onload = function() {
                applyTheme(localStorage.getItem('theme') || 'light-mode');
            };
            const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(htmlForPreview);
            frameDoc.close();


            // Event listener para el botÃ³n de tema
            themeToggle.addEventListener('click', function() {
                const newTheme = body.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            function copyToClipboard(html) {
                function fallbackCopy(html) {
                    const tempEl = document.createElement('div');
                    tempEl.style.position = 'absolute';
                    tempEl.style.left = '-9999px';
                    tempEl.innerHTML = html;
                    document.body.appendChild(tempEl);
                    
                    const range = document.createRange();
                    range.selectNodeContents(tempEl);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);

                    let success = false;
                    try {
                        success = document.execCommand('copy');
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                    }

                    document.body.removeChild(tempEl);
                    return success;
                }

                if (navigator.clipboard && navigator.clipboard.write) {
                    try {
                        const blob = new Blob([html], { type: 'text/html' });
                        const clipboardItem = new ClipboardItem({ 'text/html': blob });
                        return navigator.clipboard.write([clipboardItem]);
                    } catch (err) {
                        console.error('Error al usar la API del portapapeles: ', err);
                        return Promise.resolve(fallbackCopy(html));
                    }
                } else {
                    return Promise.resolve(fallbackCopy(html));
                }
            }

            copyButton.addEventListener('click', function() {
                copyToClipboard(htmlForPreview).then(function() {
                    copyButton.textContent = 'Â¡Copiado!';
                    copyButton.style.backgroundColor = '#28a745';
                }, function() {
                    copyButton.textContent = 'Error al copiar';
                });

                setTimeout(function() {
                    copyButton.textContent = 'Copiar para Outlook';
                    copyButton.style.backgroundColor = body.classList.contains('dark-mode') ? '#82c0ff' : '#005a9e';
                }, 2000);
            });

            copyAndOpenOutlookButton.addEventListener('click', function() {
                copyToClipboard(htmlForPreview).then(function() {
                    const subject = "Newsletter";
                    const body = encodeURIComponent(htmlForPreview);
                    // Check if the mailto link is too long
                    if (body.length > 1800) { // 2000 is a safe limit for most clients
                        alert("El contenido de la newsletter es demasiado largo para abrirlo directamente en Outlook. Se ha copiado al portapapeles. Por favor, pÃ©guelo manualmente.");
                    } else {
                        window.location.href = `mailto:?subject=${subject}&body=${body}`;
                    }
                }, function() {
                    alert("No se pudo copiar el contenido. No se puede abrir Outlook.");
                });
            });
        });
    </script>

    <!-- BotÃ³n para Guardar Plantilla -->
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <button id="save-template-btn" style="padding: 12px 25px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            Guardar Plantilla en Drive
        </button>
    </div>

</body>
</html>
